<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Николаев. JS. HW13</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="gallery-container">
        <div class="gallery-view">
          <div class="gallery full-screen-btn">
            <span
              class="material-symbols-sharp gallery-button"
              name="fullscreen"
            >
              fullscreen
            </span>

            <span class="gallery-button material-symbols-sharp" name="add">
              add
            </span>
          </div>
        </div>
        <div class="gallery-nav">
          <div class="gallery-dots"></div>
          <div class="gallery-buttons">
            <span class="gallery-button material-symbols-sharp" name="start">
              skip_previous
            </span>
            <span class="gallery-button material-symbols-sharp" name="back">
              fast_rewind
            </span>
            <span class="gallery-button material-symbols-sharp" name="play">
              play_arrow
            </span>
            <span class="gallery-button material-symbols-sharp" name="forward">
              fast_forward
            </span>
            <span class="gallery-button material-symbols-sharp" name="end">
              skip_next
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="js/jquery-3.6.3.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
